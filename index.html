<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./IMAGE/unical.png">
</head>
<body>
    <div class="top">
        <div class="image"><img src="./IMAGE/unical.png" alt="University of Calabar Logo"></div>
        <h1>UNIVERSITY OF CALABAR</h1>

        <div class="icon"><img src="./IMAGE/people.svg" alt="profile picture"></div>
    </div>

    <div class="container">
        <h2>STUDENT GRADE COMPILER</h2>
        <form id="studentForm">
            <label for="matricNo">Matric Number:</label>
            <input type="text" id="matricNo" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <br>
            <label for="otherName">Other Name:</label>
            <input type="text" id="otherName">

            <label for="courses">Course:</label>
            <select id="courses" required>
                <option value="">Select Course </option>
                <option value="Computer Architecture & Org. II {CSC 322}">CSC 322 </option>
                <option value="Database Design & Managment I {CSC 332}">CSC 332</option>
                <option value="System Analysis & Design {CSC 342}">CSC 342</option>
                <option value="Computational Sci. & Numeriacal Math. {CSC 312}">CSC 312</option>
                <option value="Formal Methods & Software Dev. {CSC 352}">CSC 352</option>
                <option value="Computer Lab 3B {CSC 382}">CSC 382</option>
                <option value="Distributed Computing {CSC 362}">CSC 362</option>
                <option value="Theory of Computing {CSC 372}">CSC 372</option>
                <option value="Statistical Computing {CSC 392}">CSC 392</option>
                <option value="Entrepreneurship Studies II {GST 302}">GST 302</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <br>
            <label for="caScore">CA Score (0-30):</label>
            <input type="number" id="caScore" min="0" max="30" required>

            <label for="examScore">Exam Score (0-70):</label>
            <input type="number" id="examScore" min="0" max="70" required>

            <br>
            <button type="button" id="addStudent">Add Student</button>
            <button type="button" id="showResults">Show Results</button>
        </form>

        <div id="results" class="results hidden">
            <h2>Student Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Matric No</th>
                        <th>Surname</th>
                        <th>First Name</th>
                        <th>Other Name</th>
                        <th>Course</th>
                        <th>Gender</th>
                        <th>CA Score</th>
                        <th>Exam Score</th>
                        <th>Total Score</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="bottom">&copy;University of Calabar 2024</div>

    <script src="main.js"></script>
</body>
</html>
